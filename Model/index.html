<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <section id="main">
        <div class="container py-3">
            <button type="button" id="myBtn">Open Modal</button>
            <div id="myModal" class="modal">
                <div class="bg-white  p-5 pe-5 mx-5">
                    <div class="justify-content-between align-items-center d-flex py-5">
                        <h1 class="mb-0">Some text in the Modal..</h1>
                        <span class="close">&times;</span>
                    </div>
                    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit est animi vitae, nulla et quas
                        fugiat debitis natus, adipisci ab tempore voluptatem sunt ea tenetur veritatis. Saepe aliquid ab
                        libero.</h2>
                </div>

            </div>
        </div>
    </section>


    <script>
        let modal = document.getElementById("myModal");
        let btn = document.getElementById("myBtn");
        let span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none"
            }
        }
    </script>


    <!-- ******************** Bootstrap Link ******************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
